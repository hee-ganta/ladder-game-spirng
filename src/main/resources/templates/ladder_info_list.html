<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>사다리의 정보!</title>
</head>
<body>
<a th:href="@{/events/form}">Create New Event</a>
<div th:unless="${#lists.isEmpty(eventList)}">
    <ul th:each="event: ${eventList}">
        <p th:text="${event.horizontal}">Event Horizontal</p>
        <p th:text="${event.vertical}">Event Vertical</p>
    </ul>
</div>

</body>
</html>
